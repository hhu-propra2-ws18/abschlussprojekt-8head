language: java
install: true

jdk:
- oraclejdk8

script:
- cd ausleih-service/
- chmod =+rwx gradlew
- chmod =+rwx gradle
- ./gradlew build --scan -s

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/