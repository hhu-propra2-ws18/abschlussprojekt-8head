<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="../static/css/style :: formatting">
<meta charset="UTF-8">
<title th:text="|Profil von ${person.username}|">Profil von xxx</title>
</head>
<body>
	<nav th:replace="../static/css/style :: main-menu">menu</nav>
	<h1>
		<div th:text="|Profil von ${person.username}|">siker102</div>
	</h1>
	<form method="post"
		th:action="@{/editProfil} + '?' + ${_csrf.parameterName} + '=' + ${_csrf.token}"
		id="editProfil"></form>
	<h4>
		<table>
			<tr>
				<th>Username</th>
				<th>Vorname</th>
				<th>Nachname</th>
				<th>Passwort</th>
			</tr>
			<tr>
				<td><input type="text" form="editProfil"
					th:field="${person.username}"></td>
				<td><input type="text" form="editProfil"
					th:field="${person.vorname}"></td>
				<td><input type="text" form="editProfil"
					th:field="${person.nachname}"></td>
				<td><input type="text" form="editProfil" th:name="password" th:id="password"></td>
				<td><input form="editProfil" type="submit" value="Speichern"></td>
			</tr>
		</table>
	</h4>
	<a th:if="${IsOwnProfile}" href="/cool" th:text="edit"></a>
</body>
</html>
