<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
<nav th:replace="../static/css/style :: main-menu">menu</nav>
<h1>Neues Konto Erstellen</h1>

<table id="items">
	<form th:action="@{/register}" th:object="${person}" method="post">
		<div><input name="vorname" type="text" th:value="*{vorname}">Vorname</div>
		<div><input name="name" type="text" th:value="*{name}">Nachname</div>
		<div><input name="username" type="text" th:value="*{username}">Username</div>
		<div><input name="password" type="text" th:value="*{password}">Password</div>
		<div>
			<button type="submit" class="btn btn-primary">Erstellen</button>
		</div>
	</form>
	</tr>
</table>

</body>
</html>
