<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- TODO th:replace entfernen und marker-->
<head th:replace="../static/css/style :: formatting">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Artikeldetails</title>
</head>
<body>
<nav th:replace="../static/css/style :: main-menu">menu</nav>
<h1 th:text="${artikel.titel}">Titel</h1>
<table id="items">
	<tr>
		<th>Beschreibung</th>
		<th>Verfügbarkeit ab</th>
		<th>Verfügbar bis</th>
		<th>Tagessatz</th>
		<th>Kaution</th>
		<th>Standort</th>
		<th>Verleihender</th>
	</tr>
	<tr>
		<td th:text="${artikel.beschreibung}">Beschreibung</td>
		<td th:text="${artikel.availableFrom.format(dateformat)}">Verfügbar ab</td>
		<td th:text="${artikel.availableTill.format(dateformat)}">Verfügbar bis</td>
		<td th:text="${artikel.tagessatz} + &euro;">Tagessatz</td>
		<td th:text="${artikel.kautionswert} + &euro;">Kaution</td>
		<td th:text="${artikel.abholort.beschreibung}">Standort</td>
		<td><a th:href="@{/profil/{besitzerId} (besitzerId=${artikel.besitzer.getId()})}"
			   th:text="|${artikel.besitzer.getVorname()} ${artikel.besitzer.getNachname()}|"><p>Name</p></a>
		</td>
	</tr>
	<tr th:if="${user.isAdmin() or user.isOwner(artikel)}">
		<form th:object="${artikelBearbeitenForm}">
			<td><input name="newBeschreibung" type="text" th:field="*{newBeschreibung}"></td>
			<td></td>
			<td></td>
			<td><input name="newTagessatz" type="number" step="0.1" min="0" th:field="*{newTagessatz}"></td>
			<td><input name="newKautionswert" type="number" step="0.1" min="0" th:field="*{newKautionswert}"></td>
			<td></td>
			<td><input name="newTitle" type="text" th:field="*{newTitel}"></td>
			<td>
				<button type="submit" value="true" name="editArtikel" formmethod="post">Artikel Ändern</button>
			</td>
		</form>
	</tr>
</table>
<table id="items">
	<tr>
		<th>Noch verfügbar zu folgenden Zeiten</th>
	</tr>
	<tr th:each="periods: ${artikel.availablePeriods}">
		<td th:text="${periods}"></td>
	</tr>
</table>
<br>
<a href="/liste">Zurück</a>
<img th:if="${artikel.getBase64EncodedString()!=null}"
	 th:src="@{'data:image/png;base64,'+${artikel.getBase64EncodedString()}}"/>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var longitude = /*[[${artikel.abholort.longitude}]]*/;
    var latitude = /*[[${artikel.abholort.latitude}]]*/;
    var map = L.map('mapid').setView([latitude, longitude], 13);
    mapLink =
        '<a href="http://openstreetmap.org">OpenStreetMap</a>';
    L.tileLayer(
        'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
        }).addTo(map);
    var message = /*[[${artikel.abholort.beschreibung}]]*/
        L.marker([latitude, longitude]).addTo(map)
            .bindPopup(message).openPopup();
    /*]]>*/

</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
