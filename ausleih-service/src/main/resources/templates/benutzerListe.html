<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/css/style :: formatting">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Personen</title>
</head>
<body>
<nav th:replace="../static/css/style :: main-menu">menu</nav>
<h1>Personen</h1>

<table id="items">
	<tr>
		<th>Name</th>
		<th>Username</th>
		<th>Profil anzeigen</th>
		<th th:if="${user.isAdmin()}">Nutzer bearbeiten (Nur Admins)</th>
	</tr>
	<th:block th:each="benutzer : ${benutzerListe}">
		<tr>
			<td th:text="|${benutzer.vorname} ${benutzer.nachname}|"></td>
			<td th:text="${benutzer.username}"></td>
			<td><a th:href="@{profil/{benutzerID} (benutzerID=${benutzer.id})}">Anzeigen</a></td>
			<td th:if="${user.isAdmin()}"><a href="benutzerBearbeiten.html" th:href="@{bearbeiten/{personID} (personID=${benutzer.getId()})}">Bearbeiten</a></td>
		</tr>
	</th:block>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
