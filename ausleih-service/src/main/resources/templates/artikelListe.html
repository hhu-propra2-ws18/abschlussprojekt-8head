<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="../static/css/navbar :: style">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Artikel</title>
</head>
<body>
<nav th:replace="../static/css/navbar :: main-menu">menu</nav>

<div class="products">
	<th:block class="products" th:each="artikel : ${artikelListe}">
		<th:block th:if="${artikel.getClass().getSimpleName().equals('AusleihItem')}">
			<a th:href="@{'/details/ausleih/' + ${artikel.id}}">
		</th:block>
		<th:block th:if="${artikel.getClass().getSimpleName().equals('KaufItem')}">
			<a th:href="@{'/details/verkauf/' + ${artikel.id}}">
		</th:block>
		<div class="product">
			<div class="product-top">
				<span th:if="${artikel.getClass().getSimpleName().equals('AusleihItem')}" class="itemName"
					  th:text="${'Verleih: ' + artikel.titel}">itemName</span>
				<span th:unless="${artikel.getClass().getSimpleName().equals('AusleihItem')}" class="itemName"
					  th:text="${'Verkauf: ' + artikel.titel}">itemName</span>
			</div>
			<div class="product-middle">
				<img th:if="${artikel.picture250 != null and artikel.getPicture250Base64EncodedString()!=null}"
					 th:src="@{'data:image/jpg;base64,'+${artikel.getPicture250Base64EncodedString()}}"/>
			</div>
			<div class="product-bottom">
				<th:block th:if="${artikel.getClass().getSimpleName().equals('AusleihItem')}">
					<div class="heading"
						 th:text="${artikel.availableFrom.format(dateformat) + '-' + artikel.availableTill.format(dateformat)}">
						Chuck Taylor All Star Classic Colours
					</div>
				</th:block>
				<div class="info" th:text="${artikel.beschreibung}">Classic red converse edition</div>
				<div class="style" th:text="${artikel.abholort.beschreibung}">Color: Red / Style: M9621C</div>
				<th:block th:if="${artikel.getClass().getSimpleName().equals('AusleihItem')}">
					<div class="price" th:text="${'Tagessatz: ' + artikel.tagessatz} + &euro;">$50.00
					</div>
				</th:block>
				<th:block th:unless="${artikel.getClass().getSimpleName().equals('AusleihItem')}">
					<div class="price" th:text="${'Kaufpreis: ' + artikel.kaufpreis} + &euro;">$50.00
					</div>
				</th:block>
			</div>
		</div>
	</th:block>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
