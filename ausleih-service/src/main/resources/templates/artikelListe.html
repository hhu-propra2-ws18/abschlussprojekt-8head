<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Artikel</title>
</head>
<body>
<h1>Artikel</h1>

<table>
    <tr><th>Name</th><th>Verf√ºgbarkeit</th><th>Ausleihkosten</th><th>Kaution</th><th>Standort</th></tr>
    <th:block th:each="artikel : ${artikelListe}">
        <tr>
            <td th:text="${artikel.titel}"></td>
            <td th:text="${artikel.verfuegbarkeit}"></td>
            <td th:text="${artikel.ausleihkosten} + &euro;"></td>
            <td th:text="${artikel.kaution} + &euro;"></td>
            <td th:text="${artikel.standort}"></td>
            <td><a th:href="@{/artikelDetails(id=${artikel.id})}">anzeigen</a></td>
        </tr>
    </th:block>
</table>

<!-- Optional JavaScript -->

</html>
