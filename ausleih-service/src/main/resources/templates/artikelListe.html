<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../static/css/navbar :: style">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Artikel</title>
</head>
<body>
<nav th:replace="../static/css/navbar :: main-menu">menu</nav>

<table id="items">
	<tr>
		<th>Name</th>
		<th>Verf√ºgbarkeit</th>
		<th>Tagessatz</th>
		<th>Kaution</th>
		<th>Standort</th>
	</tr>
	<th:block th:each="artikel : ${artikelListe}">
		<tr>
			<td th:text="${artikel.titel}"></td>
			<td th:text="${artikel.availableFrom.format(dateformat) + '-' + artikel.availableTill.format(dateformat)}"></td>
			<td th:text="${artikel.tagessatz} + &euro;"></td>
			<td th:text="${artikel.kautionswert} + &euro;"></td>
			<td th:text="${artikel.abholort.beschreibung}"></td>
			<td><a th:href="@{/details/{artikelId} (artikelId=${artikel.getId()})}">anzeigen</a></td>
		</tr>
	</th:block>
</table>
<div class="products">
	<th:block class="products" th:each="artikel : ${artikelListe}">
		<a th:href="@{/details(id=${artikel.id})}">
			<div class="product">
				<div class="product-top">
					<span class="itemName" th:text="${artikel.titel}">itemName</span>
				</div>

				<div class="product-middle">
					<img th:if="${artikel.picture == null}" th:src="@{${'img/' + artikel.image}}"/>
					<img th:if="${artikel.picture != null and artikel.getBase64EncodedString()!=null}"
						 th:src="@{'data:image/png;base64,'+${artikel.getBase64EncodedString()}}"/>
				</div>

				<div class="product-bottom">
					<div class="heading"
						 th:text="${artikel.availableFrom.format(dateformat) + '-' + artikel.availableTill.format(dateformat)}">
						Chuck Taylor All Star Classic Colours</div>
					<div class="info" th:text="${artikel.beschreibung}">Classic red converse edition</div>
					<div class="style" th:text="${artikel.abholort.beschreibung}">Color: Red / Style: M9621C</div>
					<div class="price" th:text="${artikel.tagessatz} + &euro;">$50.00
						<span class="old-price" th:text="${artikel.tagessatz + 5} + &euro;">$75.00</span></div>
				</div>
			</div>
		</a>
	</th:block>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
