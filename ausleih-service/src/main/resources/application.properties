spring.jpa.hibernate.ddl-auto=create-drop
logging.level.ROOT=ERROR
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:./ausleihservice
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
#Postgres
#spring.datasource.url=jdbc:postgresql://ausleihdb:5432/ausleihdb
#spring.datasource.username=ausleihuser
#spring.datasource.password=8head
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true